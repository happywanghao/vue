<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] { display: none }
    .aaa{
      width: 100px;
      height: 100px;
      background: #000;
    }
  </style>
</head>
<body>
  <div id='app'>
    <div :id='id' :class='{you:aaa,meiyou:bbb}' class='haha'></div>
    <h1 :style='{color:"red",fontSize:`${font}px`}'>hello vue</h1>
    
  </div>
  <script src='./vue.js'></script>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        id:'dsadas',
        aaa:0,
        bbb:1,
        font:88
      }
    })
    setTimeout(()=>vm.id='wowowo',3000)
  </script>
</body>
</html>
